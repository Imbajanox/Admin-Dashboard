<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-title">
                <span class="iconify icon-main" data-icon="mdi-view-dashboard"></span>
                <div>Dashboard</div>
            </div>

            <div class="sidebar-navigation">
                <div class="nav-item">
                    <span class="iconify icon-small" data-icon="mdi-home-account"></span>
                    <div>Home</div>
                </div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Profile</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Messages</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">History</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Tasks</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Communities</div>
            </div>
            <div class="sidebar-settings">
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Settings</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Support</div>
                <div class="nav-item"><img src="/icons/account-box.svg" alt="Icon">Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="/icons/account-box.svg" alt="Icon" class="icon-main">
                <input type="text">
            </div>
            <div class="alerts">
                <img src="/icons/account-box.svg" alt="Icon" class="icon-small">
                <img src="/icons/account-box.svg" alt="Icon" class="icon-small">

                <p>Name Nachname</p>
            </div>
            <div class="greeting">
                <img src="/icons/account-box.svg" alt="Icon" class="icon-main">
                <p class="greeting-hi">Hi there,</p>
                <p class="greeting-name">Name (@username)</p>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">Main Content</div>

    </div>
</body>
</html>
